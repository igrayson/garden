kind: Project
name: telepresence
# defaultEnvironment: "remote" # Uncomment if you'd like the remote environment to be the default for this project.
environments:
  - name: dev
    defaultNamespace: telepresence-${local.username}
  - name: local
    defaultNamespace: telepresence-${local.username}
providers:
  - name: local-kubernetes
    environments: [local]
  - name: kubernetes
    environments: [dev]
    # Replace these values as appropriate
    context: ${var.remoteContext}
    namespace: ${environment.namespace}
    defaultHostname: ${local.username}-telepresence.dev-1.sys.garden
    buildMode: kaniko
variables:
  remoteContext: gke_garden-ci_europe-west1-b_core-ci
